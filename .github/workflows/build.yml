name: Build APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем репозиторий ПОЛНОСТЬЮ (с тегами, чтобы не было ошибки begin 1, end 0)
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      # 2. Настраиваем Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Исправляем ошибку памяти (MaxPermSize) в gradle.properties
      - name: Fix gradle.properties
        run: |
          # Удаляем строку с устаревшим MaxPermSize
          sed -i '/MaxPermSize/d' gradle.properties
          # Добавляем правильные настройки памяти
          echo "org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8" >> gradle.properties

      # 4. Создаем настоящий google-services.json (который ты прислал)
      - name: Create google-services.json
        run: |
          cat <<EOF > app/google-services.json
          {
            "project_info": {
              "project_number": "399896978162",
              "firebase_url": "https://studio-4143509276-85720-default-rtdb.firebaseio.com",
              "project_id": "studio-4143509276-85720",
              "storage_bucket": "studio-4143509276-85720.firebasestorage.app"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:399896978162:android:fc968b323d8d04a7c5666b",
                  "android_client_info": {
                    "package_name": "com.company.message"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDQqLTQgEZpS-UbqjWniGGaR8C15YNgQkI"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF

      # 5. Даем права на выполнение скрипта сборки
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 6. Запускаем сборку
      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace

      # 7. Загружаем готовый файл, чтобы ты мог его скачать
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Tindroid-Debug
          path: app/build/outputs/apk/debug/*.apk
          
