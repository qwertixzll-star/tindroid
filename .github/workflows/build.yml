name: Build APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # --- ВОТ ЭТО ГЛАВНОЕ ИСПРАВЛЕНИЕ ---
      # Мы удаляем старую настройку памяти и прописываем новую, правильную для Java 17
      - name: Fix gradle.properties (Remove MaxPermSize)
        run: |
          touch gradle.properties
          sed -i '/org.gradle.jvmargs/d' gradle.properties
          echo "org.gradle.jvmargs=-Xmx3072m -Dfile.encoding=UTF-8" >> gradle.properties

      - name: Create dummy google-services.json
        run: echo '{}' > app/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Tindroid-Debug
          path: app/build/outputs/apk/debug/*.apk
          
